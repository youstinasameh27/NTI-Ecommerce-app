<section class="container" style="max-width:420px">
  <h1 class="h4 mb-3">Login</h1>
  <div class="alert alert-danger py-2" *ngIf="msg">{{ msg }}</div>
  <form (ngSubmit)="submit()" class="d-grid gap-2">
    <input class="form-control" type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
    <input class="form-control" type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
    <button class="btn btn-primary" type="submit">Sign in</button>
  </form>
</section>
